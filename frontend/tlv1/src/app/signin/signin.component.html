<div class="w-screen h-screen flex flex-wrap">

  <!-- Login Section -->
  <div class="w-full md:w-1/2 flex flex-col">

    <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
      <p class="text-start text-3xl">Sign In</p>
      <p class="text-start mt-2 text-lg text-gray-600">Enter your email and
        password to <a routerLink="/upload" class="cursor-pointer">sign in!</a></p>
      <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
        <div class="flex flex-col pt-2">
          <label for="email" class="text-lg"><a routerLink="/overview" class="cursor-pointer"> Username*</a></label> 
          <input type="email" id="email" placeholder="your@email.com"
            class="shadow appearance-none border rounded-2xl w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex flex-col pt-4">
          <label for="password" class="text-lg">Password*</label>
          <input type="password" id="password" placeholder="Password"
            class="shadow appearance-none border rounded-2xl w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <input type="submit" value="Log In"
          class="bg-primary rounded-2xl text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
      </form>
    </div>

  </div>

  <!-- Image Section -->
  <div class="shadow-2xl hidden sm:block md:w-1/2">
    <div class="radial-gradient hidden md:flex flex-col justify-center items-center w-full h-full rounded-bl-2xl">
      <img class="h-20" src="../../assets/ncslogo.png">
      <img class="h-40" src="../../assets/timeloglogo.png">
    </div>
  </div>



</div>
